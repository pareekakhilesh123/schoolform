<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="Nav_Logo">
            <div class="logo">
                <img src="logo.png" width="50px" height="50px">
            </div>
            <div class="hname">
                <span>BSSN ADMISSION FORM</span>
            </div>
        </div>
        <hr>
    </header>
    
    <form onsubmit="return data()">

        <section>
            <div class="namesec input-container">

                <div class="namesec ">
                    <label for="student_name" class="space">Student's Name :</label>
                    <input type="text" id="student_name" name="student_name" onchange="getData">
                    <span id="student_name_error"> </span>
                </div><br>

                <div class="namesec">
                    <label for="father_name" class="space">Father's Name :</label>
                    <input type="text" id="father_name" name="father_name"  >
                    <span id="father_name_error"> </span>
                </div><br>

                <div class="namesec">
                    <label for="mother_name" class="space">Mother's Name :</label>
                    <input type="text" id="mother_name" name="mother_name"  >
                    <span id="mother_name_error"> </span>
                </div><br>

                <div class="namesec">
                    <label for="dob" class="space">DOB :</label>
                    <input type="date" id="dob" name="dob" value=""  >
                    <span id="dob_error"> </span>
                </div><br>
            

                <div class="namesec" >
                  <label for="" class="space" >  Gender: </label>
                    <input type="radio" id="male" name="gender" value="male" >
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <span id="gender_error"> </span>
                    <br>
                </div>
            </div>
        </section>
     
        <fieldset>
            <legend><b>Present Address</b></legend>
            <div class="presentad">
                
                <label for="division" class="space" >Division</label>
                <select name="division" id="division" >
                    <option value="">Please Select</option>
                    <option value="RAJASTHAN">RAJASTHAN</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    
                </select> 
                <span id="division_error" style="color: red;"></span>
                <br><br>
                

                <label for="district" class="space">District </label>
                <select name="district" id="district">
                    <option value="">Please Select</option>
                    <option value="AJMER">AJMER</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
                <span id="district_error" style="color: red;"></span>
                 <br><br>
                <div class="namesec" >
                <label for="address" class="space">Address</label>
                <textarea name="address" id="address" cols="40" rows="2"></textarea> 
                <span id="address_error"> </span>
            </div>
            </div> 
        </fieldset><br>

        <fieldset>
               <legend><b>Present Address</b></legend>
            <div class="presentad">
                <label for="division" class="space">Division</label>
                <select name="division" id="present_division">
                    <option value="">Please Select</option>
                    <option value="RAJASTHAN">RAJASTHAN</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
                <span id="present_division_error" style="color: red;"></span>
                    <br><br>    
                <label for="district" class="space">District</label>
                <select name="district" id="presnt_district">
                    <option value="">Please Select</option>
                    <option value="AJMER">AJMER</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
                <span id="presnt_district_error" style="color: red;"></span>
                 <br><br>

                
                <div class="namesec" >
                <label for="address">Address</label>
                <textarea name="address" id="present_address" cols="40" rows="2"></textarea> 
                <span id="present_address_error"> </span>
            </div>
            </div> 
        </fieldset><br><br>
      
        <div class="namesec">
        
        <div class="namesec"> 
            <label for="religion" class="space">Religion:</label>
            <input type="text" id="religion" name="religion"  >
            <span id="religion_error"> </span>

            <label for="mobile_no" class="space label-aligement ">Mobile No.:</label>
            <input type="text" id="mobile_no" name="mobile_no"  >
            <span id="mobile_no_error"> </span>
        </div><br>

        <div class="namesec"> 
            <label for="aadhar_no" class="space">Aadhaar No. :</label>
            <input type="text" id="aadhar_no" name="aadhar_no"  >
            <span id="aadhar_no_error"> </span>

            <label for="pre_school_name" class="space label-aligement ">Pre School Name:</label>
            <input type="text" id="pre_school_name" name="pre_school_name"  >
            <span id="pre_school_name_error"> </span>
        </div><br>
        </div>
        <footer>
            <div class="namesec">
            <div class="namesec">
                <h3>DECLARATION</h3>
                <p><input type="checkbox" id="agree" name="agree">
                I hereby, declaring that I will obey all the rules and regulations of the institution and be fully responsible for violating the rules.</p>
                <span id="agree_error"> </span><br><br>
                <!-- <input type="button"  onclick="return data()">Submit</input> -->
                <button type="submit">Submit</button>

                <span id="agree_error"> </span>
            </div>
            </div>
        </footer>
    </form>
    
</body>
<script src="script.js"></script>
</html>
